<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction (number1,number2) {
        if (number1 > number2) {
            alert("thong bao n1 > n2");
        }else {
            alert(number1 + number2) ;
        }
    }
    let n1 = parseInt(prompt('number1: '));
    let n2 = parseInt(prompt('number2: '));
    myFunction(n1,n2);
</script>
</body>
</html>
