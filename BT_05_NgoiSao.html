<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nameStar1 = ["Polaris", "Aldebaran", "Deneb", "Vega", " Altair", "Dubhe", "Regulus "];
    let nameStar2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function stringArr(findStar) {
        if (nameStar1.indexOf(findStar) !== -1) {
            return nameStar2[nameStar1.indexOf(findStar)];
        } else {
            return "khong phu hop";
        }
    }

    let nameStar = prompt("nhap ten sao");
    document.write(stringArr(nameStar));
</script>
</body>
</html>
